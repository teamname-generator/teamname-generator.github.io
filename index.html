<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teamname Generator</title>

    <script src="assets/vendor/vue/dist/vue.js" charset="utf-8"></script>
</head>

<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <h3>{{ randomName }}</h3>
        <button @click="chooseRandomTeam">Randomize Name</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Teamname Generator',
                firstNames: [
                    'Super',
                    'Awesome',
                    'Wicked',
                ],
                secondNames: [
                    'Wombats',
                    'Tigers',
                    'Lizards',
                ],
                randomName: "Random Name"
            },
            methods: {
                chooseRandomTeam: function () {
                this.randomName = this.firstNames[Math.floor(Math.random()*this.firstNames.length)] +
                " " +
                this.secondNames[Math.floor(Math.random()*this.secondNames.length)];
                }
            }
        })
    </script>
</body>
</html>
