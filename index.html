<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teamname Generator</title>

    <script src="assets/vendor/vue/dist/vue.js" charset="utf-8"></script>
</head>

<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <h3>{{ mathRandom }}</h3>
        <button @click="setRandomMessage">Randomize</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                mathRandom: 0
            },
            methods: {
                setRandomMessage: function () {
                    var x = Math.random()
                    if( x > 0.5 )
                    {
                        this.message = "odd";
                    } else {
                        this.message = "even";
                    }
                    this.mathRandom = x;
                }
            }
        })
    </script>
</body>
</html>
