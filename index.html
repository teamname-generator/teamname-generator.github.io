<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teamname Generator</title>

    <script src="assets/vendor/vue/dist/vue.js" charset="utf-8"></script>
</head>

<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <team v-for="team in teams" v-bind:team="team"></team>
        <h3>{{ mathRandom }}</h3>
        <button @click="setRandomNumber">Randomize</button>
    </div>

    <script>
        Vue.component('team', {
            props: ['team'],
            template: '<p>{{ team }}</p>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Teamname Generator!',
                teams: [
                    'Team name #1',
                    'Team name #2',
                    'Team name #3',
                ],
                mathRandom: 0
            },
            methods: {
                setRandomNumber: function () {
                    var x = Math.random()
                    this.mathRandom = x;
                }
            }
        })
    </script>
</body>
</html>
