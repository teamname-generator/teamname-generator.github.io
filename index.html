<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teamname Generator</title>

    <script src="assets/vendor/vue/dist/vue.js" charset="utf-8"></script>
</head>

<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <h3>{{ randomName }}</h3>
        <button @click="chooseRandomTeam">Randomize Name</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Teamname Generator',
                firstNames: [
                    'Ancient',
                    'Angry',
                    'Annoying',
                    'Artificial',
                    'Atomic',
                    'Awful',
                    'Bad',
                    'Beige',
                ],
                secondNames: [
                    'Bacon',
                    'Ball',
                    'Ballz',
                    'Bayside',
                    'Bean',
                    'Beat',
                    'Bedtime',
                ],
                thirdNames: [
                    'Afrostars',
                    'Aftermath',
                    'Aggies',
                    'Anacondas',
                    'Apocalypse',
                    'Armageddon',
                    'Assassins',
                    'Attackers',
                ],
                randomName: "Random Team Name"
            },
            methods: {
                chooseRandomTeam: function () {
                this.randomName = this.firstNames[Math.floor(Math.random()*this.firstNames.length)] +
                " " +
                this.secondNames[Math.floor(Math.random()*this.secondNames.length)] +
                " " +
                this.thirdNames[Math.floor(Math.random()*this.thirdNames.length)];
                }
            }
        })
    </script>
</body>
</html>
